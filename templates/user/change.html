{% extends 'user/base.html' %}
{% block title %}change{% endblock title %}

{% block content %}

    <div class="container">
        {% if msg %}
        <div class="alert alert-danger" role="alert">
            {{msg}} 
        </div>
        {% endif %}
        
        <div class="row">
            <div class="col">
                <form id="form1" action="{% url 'change_info' request.user.id %}" method="post">
                    {% csrf_token %}
                    <div class="md-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username"value="{{username}}">
                    </div>
                    <div class="md-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email"value="{{email}}">
                    </div>
                
                    <div class="row">
                        <div class="col">
                        <label for="firstname" class="form-label">Firstname</label>
                            <input type="text" class="form-control" name="firstname"value="{{first_name}}"> 
                        </div>
                        <div class="col">
                            <label for="lastname" class="form-label">Lastname</label>
                            <input type="text" class="form-control" name="lastname"value="{{last_name}}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col">
                <form autocomplete="off" id="form2" action="{% url 'change_password' request.user.id %}" method="post">
                    {% csrf_token %}
                        <div class="md-3">
                            <label for="password" class="form-label">Current Password</label>
                            <input type="password" class="form-control" name="current_password">
                        </div>
                        <div class="md-3">
                            <label for="repassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" name="new_password">
                        </div>
                
                        <div class="md-3">
                            <label for="password" class="form-label"> Again Password</label>
                            <input type="password" class="form-control" name="again_password">
                        </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>
    </div>


  

{% endblock content %}
